<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitaci√≥n Cumplea√±os Pap√°</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1,
    p,
    .countdown,
    .vestimenta,
    form {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out forwards;
    }

    h1 {
      font-size: 2.5rem;
      animation-delay: 0.2s;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      animation-delay: 0.4s;
    }

    .countdown {
      font-size: 2rem;
      margin: 1.5rem 0;
      color: #fff;
      font-weight: 600;
      animation-delay: 0.6s;
    }

    .vestimenta {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #1f1f1f;
      border-radius: 10px;
      font-weight: 500;
      animation-delay: 0.8s;
    }

    form {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      animation-delay: 1s;
    }

    form h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #2c2c2c;
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      outline: none;
      transform: scale(1.02);
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ddd;
      transform: scale(1.03);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <h1>¬°Est√°s Invitado!</h1>
  <p>Al cumplea√±os de Manuel de Jesus Zambrano Gomez</p>
  <p>12 de julio üéâ</p>

  <div class="countdown" id="countdown">
    Cargando contador...
  </div>

  <div class="vestimenta">
    Vestimenta: Blanco y Negro üñ§ü§ç
  </div>

  <form id="registro-form" action="https://formspree.io/f/xblypqkd" method="POST">
    <h2>Confirma tu Asistencia</h2>
    <input type="text" name="Familia" placeholder="Nombre de la familia" required />
    <input type="number" name="Personas" placeholder="N√∫mero de personas" required min="1" />
    <button type="submit">Registrar</button>
  </form>

  <div id="mensaje-exito" style="display:none; margin-top: 1rem; color: #0f0;">
    ¬°Gracias por registrarte! üòÑ
  </div>


  <script>
    const evento = new Date("2025-07-12T00:00:00");
    const countdownEl = document.getElementById("countdown");

    function actualizarContador() {
      const ahora = new Date();
      const diferencia = evento - ahora;

      if (diferencia <= 0) {
        countdownEl.innerHTML = "¬°Hoy es el gran d√≠a! üéâ";
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
      const segundos = Math.floor((diferencia / 1000) % 60);

      countdownEl.innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(actualizarContador, 1000);
    actualizarContador();

    // Enviar datos con Formspree
    document.getElementById("registro-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = this;

      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.style.display = "none";
          document.getElementById("mensaje-exito").style.display = "block";
        } else {
          alert("Hubo un error. Int√©ntalo de nuevo.");
        }
      });
    });
  </script>


</body>

</html>
